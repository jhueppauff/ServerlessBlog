    <script>
        async function trackPageView() {
            var sessionCookie = getCookie("blogSession");

            if (sessionCookie == null) {
                var id = uuidv4();
                sessionCookie = id;
                document.cookie = "blogSession=" + id;
            }

            const apiUrl = window.location.protocol + '//' + window.location.hostname + ':' + window.location.port;
            const slug = window.location.href.split("/").pop();

            const payload = {
                slug: slug,
                sessionId: sessionCookie
            };
            const body = JSON.stringify(payload);
            const settings = {
                method: 'POST',
                headers: {
                    Accept: 'application/json',
                    'Content-Type': 'application/json',
                },
                body: body
            };
            try {
                const fetchResponse = await fetch(apiUrl + '/api/track', settings);
            } catch (e) {
                console.log(e);
            }
        };

        function getCookie(name) {
            var dc = document.cookie;
            var prefix = name + "=";
            var begin = dc.indexOf("; " + prefix);
            if (begin == -1) {
                begin = dc.indexOf(prefix);
                if (begin != 0) return null;
            }
            else {
                begin += 2;
                var end = document.cookie.indexOf(";", begin);
                if (end == -1) {
                    end = dc.length;
                }
            }
            // because unescape has been deprecated, replaced with decodeURI
            //return unescape(dc.substring(begin + prefix.length, end));
            return decodeURI(dc.substring(begin + prefix.length, end));
        }
        function uuidv4() {
            return ([1e7] + -1e3 + -4e3 + -8e3 + -1e11).replace(/[018]/g, c =>
                (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
            );
        }
    </script>
